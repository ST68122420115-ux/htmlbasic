<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสอบถาม</title>
</head>
    <body style="font-family: Arial; background-color: #D3D3D3;">

        <div style="background-color: white; padding: 10px 0; max-width: 370px; margin: 0 auto; border-radius: 8px;">
            <h2 style="text-align: center; margin: 0;">แบบสอบถาม</h2>
        </div>
    <hr>

        <table align="center" bgcolor="#FFB6C1" cellpadding="21" >
            <tr>
                <td>
                    <form action="https://www.ubru.ac.th" method="post" >

                        <div style="text-align: center;">
                            <b>ข้อมูลผู้ตอบแบบสอบถาม</b><br><br>
                        </div>
                        
                        <b>ชื่อ-นามสกุล</b><br>
                            <input type="text" name="fullname" size="40"><br><br>

                        <b>รหัสนักศึกษา</b><br>
                            <input type="text" name="student_id" size="40"><br><br>

                        <b>เพศ</b><br>
                            <input type="radio" name="gender" value="ชาย" checked> ชาย
                            <input type="radio" name="gender" value="หญิง"> หญิง 
                        <br><br>

                        <b>สังกัดคณะ</b><br>
                        <select name="faculty" size="8" style="width: 340px;">
                            <option>ครุศาสตร์</option>
                            <option>นิติศาสตร์</option>
                            <option>วิทยาศาสตร์</option>
                            <option>เกษตรศาสตร์</option>
                            <option>พยาบาลศาสตร์</option>
                            <option>สาธารณสุขศาสตร์</option>
                            <option>วิทยาการคอมพิวเตอร์</option>
                            <option>เทคโนโลยีอุตสาหกรรม</option>
                            <option>บริหารธุรกิจและการจัดการ</option>
                            <option>มนุษยศาสตร์และสังคมศาสตร์</option>
                            <option>แพทย์แผนไทยและแพทย์ทางเลือก</option>
                        </select>
                        <br><br>

                        <b>แม่สีที่ชอบ</b><br>
                            <input type="checkbox" name="color_red"> สีแดง  
                            <input type="checkbox" name="color_green"> สีเขียว  
                            <input type="checkbox" name="color_blue"> สีน้ำเงิน  
                            <input type="checkbox" name="other"> ไม่บอก  
                        <br><br>

                        <b>ผลไม้ที่ชื่นชอบ</b><br>
                            <input type="checkbox" name="Blueberries"> บลูเบอรี่  
                            <input type="checkbox" name="Raspberry Pi"> ราสเบอรี่   
                            <input type="checkbox" name="Strawberries"> สตรอเบอร์รี่   
                            <input type="checkbox" name="Other"> อื่นๆ  
                        <br><br>

                        <b>อาหารที่ชื่นชอบ</b><br>
                            <input type="checkbox" name="Khao Phad"> ข้าวผัด 
                            <input type="checkbox" name="Tom Zap"> ต้มแซ่บ   
                            <input type="checkbox" name="Soy Ju"> ซอยจุ 
                            <input type="checkbox" name="Other"> อื่นๆ  
                        <br><br>

                        <div style="text-align: center;">
                            <input type="submit" value="บันทึก" >
                        </div>

                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
