<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Element</title>
</head>

<body>
  <h2>My Favorite Fruits</h2>
  <ol>
    <li>ทับทิม</li>
    <li>องุ่น</li>
  </ol>

  <h2>My Favorite Sports</h2>
  <ul style="list-style-type: circle;">
    <li>Football</li>
    <li>ฟุตบอล</li>
  </ul>
</body>


</html>
